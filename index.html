<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RoZam Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="RoZam Studio is an independent music studio and digital catalog showcasing original releases.">

  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at top, #14182b, #0b0d12 60%);
      color:#ffffff;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      text-align:center;
    }

    .box{
      max-width:760px;
      padding:50px 40px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }

    h1{
      font-size:3rem;
      margin-bottom:12px;
      letter-spacing:1px;
    }

    p{
      font-size:1.15rem;
      opacity:.85;
      margin-bottom:18px;
    }

    .note{
      margin-top:14px;
      font-size:.9rem;
      opacity:.6;
    }

    /* DJ PLAYER STYLE */
    .player{
      margin-top:30px;
      padding:20px;
      border-radius:14px;
      background: linear-gradient(145deg, #0e1224, #07090f);
      border:1px solid rgba(122,162,255,0.25);
      box-shadow: inset 0 0 25px rgba(0,0,0,.8);
    }

    .track-title{
      font-weight:bold;
      margin-bottom:10px;
      letter-spacing:.5px;
      color:#9dffcc;
    }

    audio{
      width:100%;
      outline:none;
      filter: drop-shadow(0 0 6px rgba(122,162,255,.4));
    }

    .dj-bars{
      margin-top:14px;
      display:flex;
      gap:6px;
      justify-content:center;
    }

    .dj-bars span{
      width:6px;
      height:24px;
      background:#7aa2ff;
      opacity:.6;
      animation: bounce 1.2s infinite ease-in-out;
    }

    .dj-bars span:nth-child(2){animation-delay:.1s}
    .dj-bars span:nth-child(3){animation-delay:.2s}
    .dj-bars span:nth-child(4){animation-delay:.3s}
    .dj-bars span:nth-child(5){animation-delay:.4s}

    @keyframes bounce{
      0%,100%{height:10px}
      50%{height:26px}
    }

  </style>
</head>

<body>

  <div class="box">
    <h1>RoZam Studio</h1>

    <p>
      Independent music studio and digital catalog showcasing original releases.
      Explore music, stream previews, and request direct licensing.
    </p>

    <div class="note">
      All content is original and owned by RoZam Studio.<br>
      AI tools may be used as part of the creative process.
    </div>
